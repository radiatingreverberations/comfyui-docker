name: Trigger builds on new local commits

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  get-comfyui-latest-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.fetch.outputs.release }}
    steps:
      - name: Get latest release
        id: fetch
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
        with:
          owner: comfyanonymous
          repo: ComfyUI
          token: ${{ secrets.GITHUB_TOKEN }}

  build-base:
    uses: ./.github/workflows/build-docker.yml
    with:
      comfyui_ref: "master"
      image_label: "base"
      bake_target: "base"
    permissions:
      contents: read
      packages: write
    secrets: inherit

  build-comfy-master:
    needs: build-base
    uses: ./.github/workflows/build-docker.yml
    with:
      comfyui_ref: "master"
      image_label: "master"
    permissions:
      contents: read
      packages: write
    secrets: inherit

  build-comfy-latest-release:
    needs: [get-comfyui-latest-release, build-base]
    uses: ./.github/workflows/build-docker.yml
    with:
      comfyui_ref: "${{ needs.get-comfyui-latest-release.outputs.tag }}"
      image_label: "latest"
    secrets: inherit
    permissions:
      contents: read
      packages: write
